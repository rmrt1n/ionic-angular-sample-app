<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shopping List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/add-list">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="container">
    <ion-text>
      <h1>Your shopping lists: </h1>
    </ion-text>
    <ion-list *ngFor="let i of shoplists">
      <ion-item detail href="/list/{{i.id}}">
        <ion-label>
          {{i.name}}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
